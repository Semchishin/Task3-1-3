<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Users</title>
    <!--    Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" aria-disabled="true"> <strong>
            <tr th:object="${currentUser}">
                <td th:utext="${currentUser.getUsername()}">...</td>
            </tr>
        </strong> with roles:
            <tr th:object="${currentUser}">
                <td th:utext="${currentUser.getRolesToString()}">...</td>
            </tr>

        </a>
        <ui class="nav-item">
            <a class="nav-link text-secondary" href="/logout" aria-disabled="false"> Logout</a>
        </ui>
    </div>
</nav>
<div>
    <p class="h2">Admin panel</p>
    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" role="tab" href="#userlist"
           aria-controls="nav-home" aria-selected="true">User Table</a>
        <a class="nav-link " id="nav-profile-tab" data-bs-toggle="tab" href="#new" role="tab"
           aria-controls="new" aria-selected="true">New User</a>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="userlist" role="tabpanel" aria-labelledby="nav-home-tab">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col">Role</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:utext="${user.getId()}">...</td>
                    <td th:utext="${user.getFirstName()}">...</td>
                    <td th:utext="${user.getLastName()}">...</td>
                    <td th:utext="${user.getUsername()}">...</td>

                    <td th:utext="${user.getAge()}">...</td>
                    <td th:utext="${user.getRolesToString()}">...</td>

                    <td>
                        <form th:action="@{/admin/edit}">
                            <button type="submit" th:name="id" th:value="${user.id}" class="btn btn-info">Edit</button>
                        </form>
                    </td>
                    </form>
                    <td>
                        <form th:action="@{/admin/delete}">
                            <button type="submit" th:name="id" th:value="${user.id}" class="btn btn-danger">Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="p-2">
                <h5>Add new user</h5>
            </div>
            <!--new user form start-->
            <div class="row justify-content-center align-items-center bg-white">
                <div class="col-4">
                    <form class="text-center" th:method="POST" th:action="@{/admin/new}"
                          th:object="${newUser}">
                        <div class="form-group fw-bold">

                            <div class="form-group m-3">
                                <div class="form-group m-3">
                                    <label for="FirstNameNew" class="col-form-label">First name</label>
                                    <input type="text" class="form-control" id="FirstNameNew" th:field="*{firstName}"
                                           name="firstName" value="" required/>
                                </div>

                                <div class="form-group m-3">
                                    <label for="lastNameNew" class="col-form-label">Last name</label>
                                    <input type="text" class="form-control" id="lastNameNew" th:field="*{lastName}"
                                           name="lastName" value="" required/>
                                </div>

                                <div class="form-group m-3">
                                    <label for="ageNew" class="col-form-label">Age</label>
                                    <input type="text" class="form-control" id="ageNew" th:field="*{age}"
                                           name="age" value="" required/>
                                </div>

                                <div class="form-group m-3">
                                    <label for="emailNew" class="col-form-label">Email</label>
                                    <input type="text" class="form-control" id="emailNew" th:field="*{username}"
                                           name="email" value="" required/>
                                </div>

                                <div class="form-group m-3">
                                    <label for="passwordNew" class="col-form-label">Password</label>
                                    <input type="password" class="form-control" id="passwordNew" th:field="*{password}"
                                           name="password" value="" required/>
                                </div>

                                <div class="form-group m-3" readonly="readonly">
                                    <label for="roles">Role</label>
                                    <select class="form-select w-100" multiple
                                            aria-label="multiple select example"
                                            size="2"
                                            id="roles"
                                            name="checkedRoles">
                                        <option selected="true">
                                            USER
                                        </option>
                                        <option>
                                            ADMIN
                                        </option>
                                    </select>

                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <br>

    <input type="button" value="Add new User"
           onclick="window.location.href = '/admin/new'">

    <br>

    <input type="button" value="Logout"
           onclick="window.location.href = '/logout'">


</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
